<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loading animation effect  -->

    <div class="loading-animation">
      <div class="loader-wrapper">
        <div class="loading-circles">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <!-- Container with the different sections -->
    <div class="container">
      <!-- Section 0 + Navbar -->
      <section class="section0">
        <nav>
          <a href="#title1">
            <span aria-hidden="true"> Myself</span>
            <p class="typewritter">Myself</p>
            <span aria-hidden="true"> Myself</span>
          </a>
          <a href="#title2"
            ><span aria-hidden="true"> Projects</span>
            <p class="typewritter">Projects</p>
            <span aria-hidden="true"> Projects</span></a
          >
          <a href="#title3"
            ><span aria-hidden="true"> Experiences</span>
            <p class="typewritter">Experiences</p>
            <span aria-hidden="true"> Experiences</span></a
          >
          <a href="#title4"
            ><span aria-hidden="true"> Contacts</span>
            <p class="typewritter">Contacts</p>
            <span aria-hidden="true"> Contacts</span></a
          >
          <div id="indicator"></div>
        </section>

        <!-- Scroll down button -->
        <a href="#title1" class="scroll-down" address="true"></a>
                  
        </nav>
      </section>

      <!-- Section 1 : Myself -->
      <section class="section1">
        <h1 id="title_section">Me Myself and I</h1>
      </section>

      <!-- Section 2 : Experiences -->
      <section class="section2">
        <h1 id="title_section">Project</h1>
      </section>

      <!-- Section 3: Project -->
      <section class="section3">
        <h1 id="title_section">Experiences</h1>
      </section>

      <!-- Section 4: Contacts -->
      <section class="section4">
        <h1 id="title_section">Contacts</h1>
      </section>
    </div>

    <footer>
      <!-- Loading screen animation -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="js/typewritter_effect.js"></script>
      <script>
        setTimeout(function () {
          $(".loader-wrapper").fadeToggle();
        }, 1350);
      </script>
    </footer>
  </body>
</html>
