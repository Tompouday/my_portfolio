<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="style.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loading animation effect  -->

    <div class="loading-animation">
      <div class="loader-wrapper">
        <div class="loading-circles">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <!-- Container with the different sections -->
    <div class="container">
      <!-- Section 0 + Navbar -->
      <section class="section0">
        <nav>
          <a href="#myself">Myself</a>
          <a href="#projects">Projects</a>
          <a href="#experiences">Experiences</a>
          <a href="#contacts">Contacts</a>
          <div id="indicator"></div>
        </nav>
      </section>

      <!-- Section 1 : Myself -->
      <section class="section1">
        <h1 id="myself">Me Myself and I</h1>
      </section>

      <!-- Section 2 : Experiences -->
      <section class="section2">
        <h1 id="projects">Project</h1>
      </section>

      <!-- Section 3: Project -->
      <section class="section3">
        <h1 id="experiences">Experiences</h1>
      </section>

      <!-- Section 4: Contacts -->
      <section class="section4">
        <h1 id="contacts">Contacts</h1>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      setTimeout(function () {
        $(".loader-wrapper").fadeToggle();
      }, 1500);
    </script>
  </body>
</html>
